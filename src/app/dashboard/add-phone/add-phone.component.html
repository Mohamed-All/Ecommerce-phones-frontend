<div class="page_loader"></div>
<div class="form-container contact-section overview-bgi">
  <a routerLink="/">
    <img src="logo.png" class="cm-logo img-fluid" alt="logo">
  </a>
  <form class="p-4 rounded form-content">
      <div class="form-group mb-3">
          <input type="text" class="form-control form-control-sm" placeholder="Phone Name" name="name" required>
      </div>
      <div class="form-group mb-3">
          <input type="text" class="form-control form-control-sm" placeholder="Brand" name="brand" required>
      </div>
      <div class="form-group mb-3">
          <input type="text" class="form-control form-control-sm" placeholder="Model" name="model" required>
      </div>
      <div class="form-group mb-3">
          <input type="number" class="form-control form-control-sm" placeholder="Storage (GB)" name="storage" required>
      </div>
      <div class="form-group mb-3">
          <input type="number" class="form-control form-control-sm" placeholder="Price ($)" name="price" required>
      </div>
      <div class="form-group mb-3">
          <input type="text" class="form-control form-control-sm" placeholder="Location" name="location" required>
      </div>
      <div class="form-group mb-3">
          <textarea class="form-control form-control-sm" placeholder="Description" name="description" rows="2" required></textarea>
      </div>
      <div class="form-group mb-4">
          <input type="text" class="form-control form-control-sm" placeholder="Type (e.g., Smartphone)" name="type" required>
      </div>
      <div class="form-group mb-4">
          <input type="file" class="form-control form-control-sm" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Phone</button>
  </form>
</div>
